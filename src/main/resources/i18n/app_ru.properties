app.title=Менеджер обеда
app.stackTitle=Стек технологий:
app.description=<h5>Разработка веб-приложения <i>"Менеджер обеда"</i></h5>\
  <p>Система голосования для принятия решения о том, где пообедать. Каждый ресторан предлагает новое меню каждый день.<br>\
  <a href="https://github.com/vladislav1is/restaurant-voting">Проект Java Enterprise</a> с регистрацией/авторизацией и правами доступа согласно ролям (USER, ADMIN).<br>\
  Все REST интерфейсы покрыты тестами JUnit с помощью Spring MVC Test и Spring Security Test.</p>\
  <ul><li><b>2 типа пользователей: админ и обычные пользователи</b></li>\
  <li>Администратор может ввести ресторан и его обеденное меню дня (обычно 2-5 пунктов)</li>\
  <li>Администратор может создавать / редактировать / удалять пользователей, пользователи - могут управлять данными своего профиля через пользовательский интерфейс (AJAX) и REST с базовой авторизацией</li>\
  <li><b>Меню меняется каждый день (обновления делают админы)</b></li>\
  <li>Обеды можно отфильтровать по дате</li>\
  <li>Пользователи могут проголосовать за ресторан, в котором они хотят пообедать</li>\
  <li><b>Только один голос засчитывается для каждого пользователя</b></li>\
  <li>Если пользователь голосует снова в тот же день:\
  <ul><li>Если <b>до 11:00</b>, мы предполагаем, что он передумал</li>\
  <li>Если <b>после 11:00</b> уже поздно, голос не может быть изменен</li></ul>\
  </li>\
  <li>Цвет строки ресторанов <b>зависит от ежедневного голосования пользователя (параметр ресторана)</b></li>\
  </ul>\
  <p>Посетите репозиторий github по ссылке которая содержит код, README.md с документацией по приложению и команды curl для проверки (<a href="swagger-ui/index.html">ссылка на Swagger</a>)</p>
